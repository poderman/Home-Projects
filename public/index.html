<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            animation: animateStars 50s linear infinite;
            z-index: 1;
        }
        .stars::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiPz48c3ZnIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxjaXJjbGUgY3g9IjEwMCIgY3k9IjEwMCIgcj0iMSIgc3R5bGU9ImZpbGw6d2hpdGU7Ii8+PC9zdmc+') repeat;
            opacity: 0.1;
        }
        @keyframes animateStars {
            0% { background-position: 0 0; }
            100% { background-position: -2000px -2000px; }
        }
        .content {
            z-index: 2;
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        .app-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .app-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .app-icon {
            font-size: 3em;
            margin-bottom: 10px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
        .app-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .app-desc {
            font-size: 1em;
            opacity: 0.8;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .app-card:hover .app-desc {
            max-height: 100px;
        }
        .app-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: background 0.3s;
        }
        .app-button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
        /* Mobile optimizations */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .app-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .app-card {
                padding: 15px;
            }
            .app-icon {
                font-size: 2.5em;
            }
            .app-title {
                font-size: 1.2em;
            }
            .app-desc {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="content">
        <h1>William's Website</h1>
        <div class="app-grid">
            <div class="app-card" onclick="window.location.href='https://poderman.github.io/Home-Projects/public/Going-home/'">
                <div class="app-icon">‚è≥</div>
                <div class="app-title">Going Home</div>
                <div class="app-desc">A simple countdown timer showing the time until I go home. Check out the live counter!</div>
                <a href="https://poderman.github.io/Home-Projects/public/Going-home/" class="app-button">Visit Site</a>
            </div>

                <div class="app-desc">Description of project 3 that appears on hover.</div>
                <a href="https://example.com/project3" class="app-button">Visit Site</a>
            </div>

    </div>
</body>
</html>
